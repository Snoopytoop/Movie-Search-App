<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/49765d45b8.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <title>Movie Search</title>
  </head>
  <body>
    <section id="landing-page">
      <h1 class="landing__h1">Find your movie</h1>

      <input
        class="landing__search"
        type="search"
        name=""
        placeholder="search by title"
        id="landing__search"
        onsearch="searchFunction(event)"
        autocomplete="off"
      />
    </section>
    <section id="results">
      <div class="results__loading">
        <i class="fa-solid fa-spinner"></i>
      </div>

      <div class="results__input--container">
        <h3>Go to page</h3>
        <input
          type="number"
          id="number"
          value="1"
          max="100"
          min="1"
          onchange="getNumber(event)"
        />
      </div>
      <div class="results__cards"></div>
      <div class="results__input--container">
        <h3>Go to page</h3>
        <input
          type="number"
          id="number__2"
          value="1"
          max="100"
          min="1"
          onchange="getNumber__2(event)"
        />
      </div>
    </section>
  </body>
</html>
