    <link rel="stylesheet" href="style.css" />
    <script

    <title>Movie Search</title>

  <body>
    <section id="landing-page">
      <h1 class="landing__h1">Find your movie</h1>
      <form class="landing__form" action="">
        <input
          class="landing__search"
          type="text"
          name=""
          placeholder="search by title"
          id=""
        />
        <button class="landing__btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </section>
    <section id="results">
        <div class="results__slide--container">
            <h2 class="results__slide--year">Movie Year <span id="demo"></span></h2>
            <input type="range" min="1920" max="2023" value="1" class="results__slide" id="range">
        </div>
      <div class="results__card--outer">
        <div class="results__card--inner">
          <div class="results__card--bg"></div>

            src="https://m.media-amazon.com/images/M/MV5BMTI3ODc2ODc0M15BMl5BanBnXkFtZTYwMjgzNjc3._V1_SX300.jpg"
            alt=""
          />
